<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vídeos sugeridos - YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 20px;
    }

    .video-suggestions {
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .video {
      display: flex;
      gap: 10px;
      cursor: pointer;
    }

    .thumbnail {
      width: 168px;
      height: 94px;
      background-color: #ccc;
      object-fit: cover;
    }

    .video-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      color: #000;
    }

    .channel,
    .views {
      font-size: 13px;
      color: #606060;
    }
  </style>
</head>
<body>

  <div class="video-suggestions">

    <div class="video">
      <img class="thumbnail" src="assets/Images/imagem video opcional 1.png" alt="thumb">
      <div class="video-info">
        <div class="title">Fingindo ser JUNIOR e aplicando para vagas de ...</div>
        <div class="channel">Fiasco</div>
        <div class="views">277 mil visualizações · há 6 meses</div>
      </div>
    </div>

    <div class="video">
      <img class="thumbnail" src="https://img.youtube.com/vi/VIDEO_ID_2/hqdefault.jpg" alt="thumb">
      <div class="video-info">
        <div class="title">Social Media Detox: 1 Semana Sem Redes Sociais...</div>
        <div class="channel">Rodrigo Morgado</div>
        <div class="views">1,2 mil visualizações · há 13 dias</div>
      </div>
    </div>

    <div class="video">
      <img class="thumbnail" src="https://img.youtube.com/vi/VIDEO_ID_3/hqdefault.jpg" alt="thumb">
      <div class="video-info">
        <div class="title">MORADORA RECUSA CADASTRO FACIAL EM ...</div>
        <div class="channel">Dr José Milagre</div>
        <div class="views">47 visualizações · há 53 minutos</div>
      </div>
    </div>

    <!-- Continue adicionando os outros vídeos da imagem seguindo esse padrão -->

  </div>

</body>
</html>
